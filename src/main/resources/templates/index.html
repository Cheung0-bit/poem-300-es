<body>
    <div id="title_and_author" style="right: 45%;position: absolute">
        <h1>忆秦娥·娄山关</h1>
        <span style="position: absolute;right: 0">毛泽东</span>
    </div>
    <div id="content" style="position: absolute;top: 20%;right: 37%">
        <h2>西风烈 长空雁叫霜晨月</h2>
        <h2>霜晨月 马蹄声碎 喇叭声咽</h2>
        <h2>雄关漫道真如铁 而今迈步从头越</h2>
        <h2>从头越 苍山如海 残阳如血</h2>
    </div>
